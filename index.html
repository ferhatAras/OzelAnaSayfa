<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width="device-width", initial-scale=1.0">
    <title>Özel Ana Sayfa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <ul class="nav-list">
          <li class="item">
            <a href="http://fonts.google.com" target="_blank">Fonts</a>
          </li>
          <li class="item">
            <a href="http://unsplash.com" target="_blank">Unsplash</a>
          </li>
          <li class="item">
            <a href="http://google.com" target="_blank">Site</a>
          </li>
          <li class="item">
            <a href="http://itch.io" target="_blank">Itch.io</a>
          </li>
        </ul>
      </div>
      <div class="header">
        <div class="main-img">
          <img src="img/giphy.gif" alt="" />
        </div>
        <div class="shortcuts">
          <a href="#" target="_blank">
            <div class="shortcut-icon">
              <img src="img/instagram.png" alt="" />
            </div>
          </a>
          <a href="#" target="_blank">
            <div class="shortcut-icon">
              <img src="img/linkedin.png" alt="" />
            </div>
          </a>
          <a href="#" target="_blank">
            <div class="shortcut-icon">
              <img src="img/X.png" alt="" />
            </div>
          </a>
          <a href="https://www.youtube.com/" target="_blank">
            <div class="shortcut-icon">
              <img src="img/youtube.png" alt="" />
            </div>
          </a>
          <a href="https://github.com/" target="_blank">
            <div class="shortcut-icon">
              <img src="img/github.png" alt="" />
            </div>
          </a>
          <a href="https://www.udemy.com/" target="_blank">
            <div class="shortcut-icon">
              <img src="img/udemy.png" alt="" />
            </div>
          </a>
        </div>
      </div>
      

      <div class="search-area">
        <div class="input-group">
          <img src="img/google.png" alt="" />
          <input type="text" placeholder="birşeyler ara" class="searchInput" />
        </div>
        <div class="input-controls">
          <div class="search search-btn">
            <img src="img/search.png" alt="" />
          </div>
        </div>
      </div>

      <div class="links">
        <div class="column">
          <a class="link" target="_blank" href="">
            <div class="img">
              <img src="img/stack-overflow-.png" alt="" />
            </div>
            <div class="text">
              <p class="text-header">Stack Overflow</p>
              <p class="url">stackoverflow.com</p>
            </div>
          </a>
          <a class="link" target="_blank" href="">
            <div class="img">
              <img src="img/netflix.png" alt="" />
            </div>
            <div class="text">
              <p class="text-header">Netflix</p>
              <p class="url">netflix.com</p>
            </div>
          </a>
          <a class="link" target="_blank" href="">
            <div class="img">
              <img src="img/xbox.png" alt="" />
            </div>
            <div class="text">
              <p class="text-header">XBox</p>
              <p class="url">Xbox.com</p>
            </div>
          </a>
          <a class="link" target="_blank" href="">
            <div class="img">
              <img src="img/chatgbt.png" alt="" />
            </div>
            <div class="text">
              <p class="text-header">Chat Gbt</p>
              <p class="url">chat.openai.com</p>
            </div>
          </a>
        </div>
        <div class="column">
          <a href="" target="_blank" class="link">
            <div class="img">
              <img src="img/codepen.png" alt="" />
            </div>
            <div class="text">
              <p class="text-header">Code Pen</p>
              <p class="url">codepen.io</p>
            </div>
          </a>
          <a href="" target="_blank" class="link">
            <div class="img">
              <img src="img/spotify.png" alt="" />
            </div>
            <div class="text">
              <p class="text-header">Spotify</p>
              <p class="url">spotify.com</p>
            </div>
          </a>
          <a href="" target="_blank" class="link">
            <div class="img">
              <img src="img/Gmail.png" alt="" />
            </div>
            <div class="text">
              <p class="text-header">G-mail</p>
              <p class="url">g-mail.com</p>
            </div>
          </a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
